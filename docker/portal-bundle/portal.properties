# Tasks
osivia.tasks.host=https://PUBLIC_HOST

# Transactions
osivia.transactionMode=TRANSACTION_MODE

pronote.oauth2.client.secret=secret1234
pronote.oauth2.client.redirect_uris=https://PUBLIC_HOST/index-cloud-portal-ens-ws/html/test.html

