osivia.accepted-language=fr

# Proxy definition for server inside access
portal.proxyName=
portal.proxyPort=



# LDAP connection
ldap.timeout=10000
ldap.host=opendj
ldap.url=ldap://opendj:1389
ldap.port=1389
ldap.manager.dn=cn=Directory Manager
ldap.manager.pswd=osivia


# Nuxeo
nuxeo.privateHost=nuxeo
nuxeo.privatePort=8080
nuxeo.secretKey=secretKey
nuxeo.superUserId=admin
nuxeo.version=62
nuxeo.cacheTimeout=60

cas.login=https://PUBLIC_HOST/cas/login
cas.logout=https://PUBLIC_HOST/cas/logout
cas.validate=http://tomcat:8080/cas
cas.serverName=https://PUBLIC_HOST

#route name for AJP connections
jvmroute=ROUTE_ID


#cluster
osivia.portal.cluster.protocol=tcp

portal.msg.cluster.tcpAddr=NODE_1
portal.msg.cluster.tcpPort=8900
portal.msg.cluster.initial_hosts=NODE_1[8900],NODE_2[8900]

portal.data.cluster.tcpAddr=NODE_1
portal.data.cluster.tcpPort=8910
portal.data.cluster.initial_hosts=NODE_1[8910],NODE_2[8910]


#config mails
mail.transport.protocol=smtp
mail.smtp.auth=true
mail.smtp.starttls.enable=true
mail.smtp.host=smtp.gmail.com
mail.smtp.port=587
mail.smtp.user=demo@osivia.com
mail.smtp.password=demo07!08
