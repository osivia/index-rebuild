# Default error page
error.defaultPageUri=/index-cloud-ens-portal-charte/error/errorPage.jsp
# Sch\u00E9mas additionnels de navigation (s\u00E9par\u00E9s par une virgule)
nuxeo.navigationSchemas=wcm_navigation
# Affichage des infos de debug dans les portlets
#nuxeo.debugHtml=1
# Temps de timeout des portlets (10 minutes pour pouvoir d\u00E9bugger)
portlets.maxExecutionDelay=600
# Nuxeo version
nuxeo.version=62
# Elastic Search
nuxeo.es.activated=true
# Timeout des caches en secondes
nuxeo.cacheTimeout=60
# Permet de g\u00E9n\u00E9rer les traces des appels Nuxeo(en level DEBUG)
nuxeo.debugMode=1
# Active les gestionnaire de statut
status.active=true
# Rendu des portlets en "div"
portlets.rendering=div
# Generic template
template.generic.id=DEFAULT_TEMPLATES_PUBLISH
template.generic.region=col-1
template.auxiliary.region=col-2



#EL compatibility
org.apache.el.parser.SKIP_IDENTIFIER_CHECK=true
# LDAP
# Base DN utilisateurs
ldap.users.base.dn=ou=users,dc=osivia,dc=org
# Base DN groupes
ldap.groups.base.dn=ou=groups,dc=osivia,dc=org
# Timeout
ldap.timeout=10000
# Base DN
ldap.base=dc=osivia,dc=org
# Help locations
workspace-member-management.invitations.help.location=workspace-member-management-invitations-help
tasks.help.location=tasks-help
# Config location
config.rootPath=/default-domain/workspaces/configuration
# properties location
config.properties.path=/default-domain/workspaces/configuration/portal-dynamic-props
# Mutualized space path
config.mutualized.path=/default-domain/communaute
#specifics user and groups
user.anonymous=utilisateur-invitï¿½
group.members=members

# Adapt page header resources
osivia.adaptResource=true

#hide first level of personal workspace
osivia.services.userWorkSpace.hideFirstLevel=true

#adapt document  of personal workspace
osivia.services.userWorkSpace.adaptDocumentFolder=true

osivia.avatar.generic.resource=/index-cloud-ens-portal-charte/img/icons/user.svg


#mail logo
osivia.procedure.mail.logo.path=${catalina.base}/custom/params/logo-cloud-pronote-large.png
osivia.procedure.mail.logo.height=56px
osivia.procedure.mail.margin=5%
osivia.procedure.mail.font.family=Arial,Helvetica Neue,Helvetica,sans-serif
osivia.procedure.mail.font.size=13px

#toutatice-portail-cms-nuweo customization
cms.nuxeo.context=index-cloud-ens-portal-cms-nuxeo

#repositories
osivia.cms.repository.templates.className=org.osivia.portal.services.cms.repository.memory.TemplatesRepository
osivia.cms.repository.myspace.className=org.osivia.portal.services.cms.repository.memory.UserWorkspacesRepository
osivia.cms.repository.sites.className=org.osivia.portal.services.cms.repository.memory.SiteRepository
osivia.cms.repository.nx.className=fr.toutatice.portail.cms.nuxeo.repository.NuxeoRepositoryImpl
osivia.cms.integration.nuxeo.beanName=osivia:service=NuxeoService
osivia.cms.integration.nuxeo.className=fr.toutatice.portail.cms.nuxeo.services.NuxeoService
osivia.cms.repository.idx.className=org.osivia.portal.services.cms.repository.memory.FileRepository
osivia.cms.template.repository=idx


osivia.portal.default=idx:DEFAULT
osivia.repository.default=idx


